<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Steps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SORTING ALGORITHM</h1>
    </header>
    <div class="controls">
        <input type="text" id="array-input" placeholder="Enter comma-separated numbers">
        
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
            
        </select>
        <button id="start">Start Sorting</button>
    </div>
    <div id="output-container" class="output-container"></div>
    <footer>
        <p>Made with â™¥ for sorting enthusiasts.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
